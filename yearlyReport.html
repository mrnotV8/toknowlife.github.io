<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard - Yearly Filter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition mb-4 font-medium">
                <i class="fas fa-arrow-left mr-2"></i> กลับไปยังหน้าหลัก
            </a>
            
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">ระบบสรุปรายจ่าย</h1>
                    <p class="text-gray-500">วิเคราะห์ข้อมูลรายปีจาก Google Script</p>
                </div>
                
                <div class="flex items-center gap-3 bg-white p-2 rounded-lg shadow-sm border">
                    <label for="yearSelect" class="font-medium text-gray-700 ml-2">เลือกปี:</label>
                    <select id="yearSelect" onchange="fetchData()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                    <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition text-sm flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> ดึงข้อมูล
                    </button>
                </div>
            </header>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                <p class="text-sm text-gray-500 uppercase font-semibold">รายจ่ายรวมในปี <span class="selected-year">2025</span></p>
                <h2 id="total-year" class="text-2xl font-bold text-gray-800">฿0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                <p class="text-sm text-gray-500 uppercase font-semibold">เฉลี่ยต่อเดือน</p>
                <h2 id="avg-month" class="text-2xl font-bold text-gray-800">฿0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-orange-500">
                <p class="text-sm text-gray-500 uppercase font-semibold">รายการที่จ่ายหนักสุด</p>
                <h2 id="max-expense" class="text-2xl font-bold text-gray-800">฿0.00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">กราฟเปรียบเทียบรายเดือน</h3>
                <canvas id="monthlyChart" height="200"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">สัดส่วนการใช้จ่าย (%)</h3>
                <canvas id="categoryChart" height="200"></canvas>
            </div>
        </div>
    </div>

</body>

<!-- Page JS -->
    <script src="js/yearlyReport.js"></script>

</html>
